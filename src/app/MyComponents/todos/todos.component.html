<div class="container-fluid">
<div class="col-12 d-flex justify-content-center">
    <div class="col-4 todo-block">

    <h3>Todo Items</h3>
    <div class="my-3">
        <input type="text" placeholder="Enter New Task" #task>
        <br>
        <br>
        
        <button (click)="addTask(task.value)" class="btn btn-primary">Add Task</button>
    </div>
    <ul *ngFor="let item of list" >
        <li>{{item.name}}
            <button (click)="deleteTask(item.id)">Delete</button>
        </li>

    </ul>

    </div>

</div> 
</div>
